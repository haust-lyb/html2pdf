#服务端口
server.port=16666
#应用名
server.servlet.context-path=/html2pdf
#工作目录(不能以" / "结尾)
#work.dir=/Users/makabaka/html2pdf
work.dir=/app/html2pdf

server.max-http-header-size=20MB
server.tomcat.max-http-form-post-size=20MB
beetl.suffix=html
beetl.enabled=true
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
#文件保存目录
hsr.file.uploadPath=${work.dir}/upload/
#h2配置
#启用SQL语句的日志记录
spring.jpa.show-sql=true
#设置ddl模式
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
##数据库连接设置
#配置h2数据库的连接地址
spring.datasource.url=jdbc:h2:file:${work.dir}/h2/db
#配置数据库用户名
spring.datasource.username=root
#配置数据库密码
spring.datasource.password=root
#配置JDBC Driver
spring.datasource.driverClassName=org.h2.Driver

##h2 web console设置
#表明使用的数据库平台是h2
spring.datasource.platform=h2
# 进行该配置后，h2 web consloe就可以在远程访问了。否则只能在本机访问。
spring.h2.console.settings.web-allow-others=true
#进行该配置，你就可以通过YOUR_URL/h2访问h2 web consloe。YOUR_URL是你程序的访问URl。
spring.h2.console.path=/h2
#进行该配置，程序开启时就会启动h2 web consloe。当然这是默认的，如果你不想在启动程序时启动h2 web consloe，那么就设置为false。
spring.h2.console.enabled=true

